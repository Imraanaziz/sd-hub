<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>

<form [formGroup]="signInForm" id="login-form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Username:</label>
    <input type="text" id="email" name="email" formControlName="email" placeholder="Enter your username or email" required />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" formControlName="password" placeholder="Enter your password" required />
  </div>
  <button type="submit" class="btn-submit">Login</button>
  <p class="error-message" id="error-message" style="display: none;">Invalid credentials. Please try again.</p>
</form>

  </div>
</body>
</html>
